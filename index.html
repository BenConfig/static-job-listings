<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Frontend Mentor | Job Listings</title>

    <link rel="stylesheet" href="main.css">

  </head>

  <body>

    <header class="header">

      <h1 class="sr-only">Static Job Listings</h1>

      <section class="filtered-categories">

        <h2 class="sr-only">Filtered Job Categories</h2>

        <div class="filtered-categories__container">

          <!-- 'Filtered Category' elements are generated with JavaScript -->

        </div>

        <button class="filtered-categories__clear-btn" type="button" aria-label="Remove all filtered job categories">Clear</button>

      </section>

    </header>

    <main class="jobs">

      <h2 class="sr-only">Job Listings</h2>

      <!-- Job Listing are generated with JavaScript-->

    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>

</html>
